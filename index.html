<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="main.css" />

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="alert alert-primary text-center role="alert">
      Hello! Enjoy the pictures!
    </div>

    <h1 class="text-center text-uppercase">Awesome pictures!</h1>

    <main>
      <section class="container">
        <div class="row">

        <figure class="col col-lg-4">
          <div class="shadow p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image1.png" alt="design" title="Blue & White Design">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
            <div class="shadow p-3 mb-5 bg-white rounded">
              <img src="img/hw2-image2.png" alt="Cupcakes" title="Cupcakes">
            </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image3.png" alt="Girl" title="Girl with headphones">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image4.png" alt="Beach" title="Beach">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image5.png" alt="Buildings" title="Buildings">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image6.png" alt="Headphones" title="Headphones">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image7.png" alt="Beach with trees" title="Beach with trees">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image8.png" alt="Girl" title="Girl Standing">
          </div>
        </figure>

        <figure class="col-sm col-lg-4">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <img src="img/hw2-image9.png" alt="Underwater" title="Underwater">
          </div>
        </figure>

      </div> <!--for row-->
      </section>



    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
